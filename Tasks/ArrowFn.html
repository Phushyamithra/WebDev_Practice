<!DOCTYPE html>
<html>
    <head>
        <title> Arrow Function</title>
        <script type="text/javascript">
            function ask(question, yes, no) {
            if (confirm(question)) yes();
            else no();
            }

            ask(
            "Do you agree?",
            ()=> alert("You agreed."),
            ()=> alert("You canceled the execution.")
            );
        </script>
    </head>
</html>
