<!DOCTYPE html>
<html>
    <head>
        <title> Calculator using Objects in HTML</title>
    </head>
    <script type="text/javascript">
        function Calculator(){
            let num1;
            let num2;
            this.read=function(){
                this.num1= +prompt("Enter num1","Enter here");
                this.num2= +prompt("Enter num2","Enter here");
            }
            
            alert("Hello");
            this.sum= function (){
                return this.num1+this.num2;
            }
            this.mul=function(){
                return this.num1*this.num2;
            }
        }
        let calculator = new Calculator();
        calculator.read();

        alert( "Sum=" + calculator.sum() );
        alert( "Mul=" + calculator.mul() );
    </script>
</html>
