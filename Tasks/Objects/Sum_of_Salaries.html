<!DOCTYPE html>
<html>
    <head>
        <title> Sum Of Salaries</title>
        <script type="text/javascript">
            let salaries = {
            John: 100,
            Ann: 160,
            Pete: 130
            };
            let sumOfSalaries=0;
            for(let name in salaries){
                sumOfSalaries+=salaries[name];
            }
            alert(sumOfSalaries);
            console.log(sumOfSalaries);
        </script>

    </head>
</html>
