<!DOCTYPE html>
<html>
    <head>
        <title> T3 </title>
        <script>
            let ans=prompt("Enter the number ","");
            if(ans>0){
                alert(1);
            }
            else if(ans<0){
                alert(-1);
            }
            else{
                alert(0);
            }
        </script>
    </head>
</html>
